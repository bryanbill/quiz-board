<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/utils.css" />
  <link rel="stylesheet" href="./css/layout.css" />

  <title>Quiz Board</title>
</head>

<body>
  <div class="container">
    <nav class="flex h-10 justify-between">
      <div class="brand">Quiz Board</div>
      <div class="flex profile justify-around w-20 nowrap">
        <div class="username" id="username"></div>
        <div class="avatar h-10" id="avatar">

        </div>
      </div>
    </nav>
    <div class="flex justify-between m-2">
      <div class="status" id="status"></div>
      
        <div class="w-10 flex justify-between" id="">
          <div id="correctCount">0</div>
          <div>of</div>
          <div id="numberOfQuestions">5</div>
        </div>
        
      
    </div>
    <form id="quiz-container" action="#"></form>
    <div class="flex justify-between buttons">
      <button type="reset" onclick="reset()" id="reset" class="btn btn-neutral">
        Reset
      </button>
      <button type="submit" onclick="check()" id="submit" class="btn">
        Submit
      </button>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
