<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <title>Quiz Board</title>
  </head>
  <body>
    <div class="container">
      <nav class="flex h-10 justify-between m-2">
        <div class="brand">Quiz Board</div>
        <div class="flex profile justify-around w-20 nowrap">
          <div class="name">John Doe</div>
          <div class="avatar h-10">
            <img
              src="https://images.unsplash.com/photo-1643985309199-b7190f3f4713?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt="avatar"
              height="50"
              width="50"
            />
          </div>
        </div>
      </nav>
      <div class="m-2 w-10">
        <div class="flex align-center justify-end">
          <span>A</span>
          <span>|</span>
          <span>20/30</span>
        </div>
      </div>
      <div id="quiz" class="m-2 quiz-container blue-grey">
        <div class="wrapper">
          <div class="flex-column justify-evenly align-start">
            <p class="title">What is the short form of HTML?</p>
            <div class="answer flex w-10 justify-between">
              <input type="checkbox" name="answer" value="HTML" checked /><label
                >HTML</label
              >
            </div>
            <div class="answer flex w-10 justify-between">
              <input type="checkbox" name="answer" value="HTML" /><label
                >HMLT</label
              >
            </div>
            <div class="answer flex w-10 justify-between">
              <input type="checkbox" name="answer" value="HTML" /><label
                >MLHT</label
              >
            </div>
          </div>
        </div>
        <div class="text-right mr-10px">
          <img
            class="tick"
            src="./assets/tick.png"
            alt="tick"
            height="20"
            width="20"
          />
        </div>
      </div>
      <div id="quiz" class="m-2 quiz-container blue-grey">
        <div class="wrapper">
          <div class="flex-column justify-evenly align-start">
            <p class="title">What is the short form of HTML?</p>
            <div class="answer flex w-10 justify-between">
              <input type="checkbox" name="answer" value="HTML" /><label
                >ECMAscript</label
              >
            </div>
            <div class="answer flex w-10 justify-between">
              <input type="checkbox" name="answer" value="HTML" /><label>JS</label>
            </div>
            <div class="answer flex w-10 justify-between">
              <input type="checkbox" name="answer" value="HTML" /><label
                >I don't know</label
              >
            </div>
          </div>
        </div>
        <div class="text-right mr-10px">
          <img
            class="tick"
            src="./assets/tick.png"
            alt="tick"
            height="20"
            width="20"
          />
        </div>
      </div>
      <div id="quiz" class="m-2 quiz-container blue-grey">
        <div class="wrapper">
          <div class="flex-column justify-evenly align-start">
            <p class="title">Is C++ a low level language?</p>
            <div class="answer flex w-10 justify-between">
              <input
                type="checkbox"
                id="q3-ans1"
                name="answer"
                value="HTML"
              /><label>Yes</label>
            </div>
            <div class="answer flex w-10 justify-between">
              <input
                type="checkbox"
                id="q3-ans2"
                name="answer"
                value="HTML"
              /><label>No</label>
            </div>
          </div>
        </div>
        <div id="q3-ans" class="text-right mr-10px">
          <img
            class="tick"
            src="./assets/tick.png"
            alt="tick"
            height="20"
            width="20"
          />
        </div>
      </div>
      <div class="flex justify-between buttons">
        <button id="reset" class="btn btn-neutral">Reset</button>
        <button id="submit" class="btn">Submit</button>
      </div>
    </div>
  </body>
</html>
