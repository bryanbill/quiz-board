<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <title>Quiz Board</title>
  </head>
  <body>
    <div class="container">
      <nav class="flex h-10 justify-between m-2">
        <div class="brand">Quiz Board</div>
        <div class="flex profile justify-around w-20 nowrap">
          <div class="name">John Doe</div>
          <div class="avatar h-10">
            <img
              src="https://images.unsplash.com/photo-1643985309199-b7190f3f4713?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt="avatar"
              height="50"
              width="50"
            />
          </div>
        </div>
      </nav>
      <div class="m-2 w-10">
        <div class="flex align-center justify-end">
          <span>A</span>
          <span>|</span>
          <span>20/30</span>
        </div>
      </div>
      <div class="m-2 quiz-container blue-grey">
          
      </div>
    </div>
  </body>
</html>
